# config.yaml

data:
  file_path: "data/titanic.csv"  # Path to your dataset
  features: ["Pclass", "Sex", "Age", "SibSp", "Parch", "Fare"]  # Example features
  target: "Survived"
  test_size: 0.2
  random_state: 42

scaler:
  method: "standard"  # Options: "standard" or "minmax"

model:
  log_reg:
    C: 1.0
    max_iter: 100

  rf:
    n_estimators: 100
    random_state: 42
